<!DOCTYPE html>
<html>
  <head>
    <title>INPUT FORM</title>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
      type="text/css"
    />
  </head>
  <body>
    <div class="main">
      <div class="register">
        <h2>H1B VISA ACCEPTANCE PREDICTION</h2>
        {% for p in param %}
        <label>Prevailing Wages: </label>
        <br />
        <label>{{ p.wages }}</label>
        <br /><br />
        <label>Employer Name: </label>
        <br />

        <label>{{ p.employer }}</label>
        <br /><br />
        <label>SOC Name: </label>
        <br />

        <label>{{ p.soc }}</label>

        <br /><br />
        <label>Worksite: </label>
        <br />
        <label>{{ p.worksite }}</label>
        <br /><br />
        <label>Full Time Position? </label> <br />

        <label>{{ p.full_time }}</label>
        <br /><br />
        <label>PREDICTION: </label> <br />

        <label>{{ p.prediction }}</label><br /><br />
        <a href="/"><button type="button">Home</button></a>
        <a href="/signedin"><button type="button">Back</button></a>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
